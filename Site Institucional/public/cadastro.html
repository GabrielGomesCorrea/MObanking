<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Marca</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
	<div class="voltar">
		<div class="seta">
			<a href="../public/index.html"><span class="material-symbols-outlined">
				arrow_back
			</span></a>
		</div>
	</div>
    <div class="secao">
		<div class="formulario">
			<div class="centro">
				<div class="text-center">
					<h5 class="escolha"><span>Login</span><span>Cadastro</span></h5>
					  <input class="checkbox" type="checkbox" id="caixa_escolha"/>
					  <label for="caixa_escolha"></label>
					<div class="cartao3d">
						<div class="cartao">
							<div class="card">
								<div class="centralizacao">
									<div class="secao">
										<h4 class="titulo">Login</h4>
										<div class="formugrupo">
											<input type="email" id="email_input" class="estilo_input" placeholder="Email">
										</div>
										<div class="formugrupo">
											<input type="password" id="senhalog_input" class="estilo_input" placeholder="Senha">
										</div>
										<button onclick="entrar()" class="botao">Login</button>
									  </div>
								  </div>
							  </div>
							<div class="card-back">
								<div class="centralizacao">
									<div class="secao">
										<h4 class="titulo">Cadastro</h4>
										<div class="formugrupo">
											<input type="text" id="nomeBanco_input" class="estilo_input" placeholder="Nome do Banco">
										</div>	
										<div class="formugrupo">
											<input type="tel" id="emailCad_input" class="estilo_input" placeholder="Email do Banco">
										</div>	
										<div class="formugrupo">
											<input type="email" id="cnpjCad_input" class="estilo_input" placeholder="CNPJ">
										</div>
										<div class="formugrupo">
											<input type="password" id="senha_input" class="estilo_input" placeholder="Senha">
										</div>
										<button onclick="cadastrar()" class="botao">Cadastrar</button>
									  </div>
								  </div>
							  </div>
						  </div>
					  </div>
				  </div>
			  </div>
		  </div>
	</div>
</body>
</html>
<script>

</script>
