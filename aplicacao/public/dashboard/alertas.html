        <div class="conteudo">
            <h1>Histórico de Alertas</h1>
            <button class="botao-filtro">
                <p>Filtro</p>

            </div>

        </div>

    </div>

</html>

<script>
    var idEmpresa = 1
    function listarAlertas() {
        fetch(`/avisos/listarAlertas/${idEmpresa}`, {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((alertas) => {
          alertas.forEach((registro) => {

            listagemAlertas.innerHTML += `
            <div class="container">

                    <div class="data">
                        <b>${registro.data}</b>
                    </div>

                    <div class="identificador">
                        <b>${registro.id}</b>
                    </div>

                    <div class="status">
                        <b>Concluído</b>
                    </div>
                    <div class="componente">
                        <b>${registro.componente}</b>
                    </div>
                </div>

                <div class="linha-colunas"></div>
            `;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
    }
</script>
