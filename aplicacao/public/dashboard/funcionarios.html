<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/funcionarios.css">
    <link rel="stylesheet" href="../css/default.css">
</head>

<body onload="listarFuncionarios()">


    <div id="frame" class="frame-aplicacao" style="display: flex;">
        <nav class="menu-lateral">
            <h2 class="titulo-menu">Menu</h2>
            <ul>
                <li>
                    <a href="card.html">
                        <span class="icon-menu"><i class="fa-solid fa-server"></i></span>
                        <span class="titulo-link-menu">Máquinas</span>
                    </a>
                </li>
                <li>
                    <a href="dashboard.html">
                        <span class="icon-menu"><i class="fa-solid fa-chart-simple"></i></span>
                        <span class="titulo-link-menu">Gráficos</span>
                    </a>
                </li>
                <li>
                    <a href="funcionarios.html">
                        <span class="icon-menu"><i class="fa-solid fa-user"></i></span>
                        <span class="titulo-link-menu">Funcionários</span>
                    </a>
                </li>
                <li>
                    <a href="alertas.html">
                        <span class="icon-menu"><i class="fa-solid fa-triangle-exclamation"></i></span>
                        <span class="titulo-link-menu">Alertas</span>
                    </a>
                </li>
            </ul>
            <div class="name-menu">
                <a href="usuarioInfo.html">
                    <h2>Maikon Douglas</h2>
                </a>
            </div>
        </nav>
        <div class="conteudo">
            <h1>Funcionários</h1>
            <button onclick="modalAddUser()" class="botao-adicionar"> <img src="../imagens/Plus.svg" alt="">
                <p>Adicionar</p>
            </button>

            <div id="listagemFuncionario" class="lista">

            </div>


        </div>
    </div>
    <div class="modalAddUser" id="modalAddUser">
        <div class="title-box">
            <h2>Adicionar usuário</h2>
            <i onclick="fecharModalAddUser()" id="closeModal" class="fa-solid fa-x"></i>
        </div>
        <div class="form-box-pai">

            <div class="form">

                <form action="">
                    <label for="nome">
                        Nome do Funcionário:
                        <input type="text" id="nome_input" placeholder="Nome...">
                    </label>

                    <label for="telefone">
                        Telefone:
                        <input type="text" id="telefone_input" placeholder="(XX)XXXXX-XXXX">
                    </label>

                    <label for="telefone">
                        Email:
                        <input type="text" id="email_input" placeholder="exemplo@gmail.com">
                    </label>

                    <label for="senha">
                        Senha:
                        <input type="number" id="senha_input" placeholder="••••••••••">
                    </label>

                    <label for="cpf">
                        CPF:
                        <input type="number" id="cpf_input" placeholder="XXX.XXX.XXX-XX">
                    </label>

                    <label for="telefone">
                        Perfil
                        <select name="" id="select_nivel">
                            <option selected hidden value="#">Escolha</option>
                            <option value="administrador">Administrador (Supervisor - Coordenador) </option>
                            <option value="comum">Comum (Usuário - Colaborador)</option>
                        </select>
                    </label>

                </form>

            </div>
            <div>
                <button onclick="adicionarUsuario()">Adicionar</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>

    function modalAddUser() {

        const modal = document.getElementById('modalAddUser')

        modal.style.display = 'block'
        const frame = document.getElementById('frame');
        frame.classList.add('blur-grid')

    }

    function fecharModalAddUser() {

        const modal = document.getElementById('modalAddUser')

        modal.style.display = 'none'
        const frame = document.getElementById('frame');
        frame.classList.remove('blur-grid')
    }

    var idEmpresa = 1
    function listarFuncionarios() {
        fetch(`/usuarios/listarFuncionarios/${idEmpresa}`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((funcionarios) => {
                    funcionarios.forEach((registro) => {

                        listagemFuncionario.innerHTML += `
                        
                <div class="container">

                    <div class="nome">
                        <p>${registro.nome}</p>
                    </div>
                    <div class="centro">
                        <div class="status">
                            <p>Ativo</p>
                        </div>
                        <div class="ra">
                            <p>RA:945613</p>
                        </div>
                    </div>
                    <div class="opcoes">
                        <div class="editar"><img src="../imagens/Pencil.svg" alt=""></div>
                        <div class="excluir"><img src="../imagens/Trash Can.svg" alt=""></div>
                    </div>

                </div>
            
            `;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }


    function adicionarUsuario() {
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var telefoneVar = telefone_input.value;
        var nivelVar = select_nivel.value;

        if (nomeVar == "" ||
            emailVar == "" ||
            telefoneVar == "" ||
            nivelVar == "#"
        ) {

            alert("Preencha todos os campos corretamente!");

            return false;
        } else {
            if (nivelVar == "administrador"){
                nivelVar = 1;
            } else {
                nivelVar = 2;
            }
        }
        
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                telefoneServer: telefoneVar,
                nivelServer: nivelVar,
                fkEmpresa: idEmpresa
            }),
        }).then(function (resposta) {
            console.log("resposta: ", resposta);

            if (resposta.ok) {

                resposta.json()
                    .then(json => {
                        console.log("\n\n\n\n\nALEATÓRIO PARA VER A RESPOSTA");
                        console.log(json);

                    });

                alert("Cadastro Realizado com Sucesso!")

                setTimeout(() => {
                   fecharModalAddUser();
                }, "1000");


            } else {
                console.log(resposta);
                throw "Houve um erro ao tentar realizar o cadastro!";
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            return false;
        });

    }

</script>
