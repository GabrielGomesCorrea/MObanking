<script>

    function modalAddUser() {

        const modal = document.getElementById('modalAddUser')

        modal.style.display = 'block'
        const frame = document.getElementById('frame');
        frame.classList.add('blur-grid')

    }

    function fecharModalAddUser() {

        const modal = document.getElementById('modalAddUser')

        modal.style.display = 'none'
        const frame = document.getElementById('frame');
        frame.classList.remove('blur-grid')
    }

    var idEmpresa = 1
    function listarFuncionarios() {
        fetch(`/usuarios/listarFuncionarios/${idEmpresa}`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((funcionarios) => {
                    funcionarios.forEach((registro) => {

                        listagemFuncionario.innerHTML += `
                        <div id="listagemFuncionario" class="lista">

                    </div>
                    <div class="centro">
                        <div class="status">

                        </div>
                        <div class="ra">
                            <p>RA:945613</p>
                        </div>
                    </div>
                    <div class="opcoes">

                        <div class="excluir"><img src="../imagens/Trash Can.svg" alt=""></div>

                </div>
            </div>
            `;
                    });
                });
            })
            .catch(function (resposta) {

</script>
