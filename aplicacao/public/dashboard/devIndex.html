<script>

    function modalAddUser() {

        const modal = document.getElementById('modalAddUser')

        modal.style.display = 'block'
        const frame = document.getElementById('frame');

    function fecharModalAddUser() {

        const modal = document.getElementById('modalAddUser')

        const frame = document.getElementById('frame');

    }

</script>
