<script>

    function modalAddUser() {

        const modal = document.getElementById('modalAddUser')

        modal.style.display = 'block'
        const frame = document.getElementById('frame');
        frame.classList.add('blur-grid')

    }

    function fecharModalAddUser() {

        const modal = document.getElementById('modalAddUser')

        modal.style.display = 'none'
        const frame = document.getElementById('frame');
        frame.classList.remove('blur-grid')
    }


    function adicionarEmpresa() {

        var razaoSocialVar = razao_social_input.value
        var cnpjVar = cnpj_input.value
        var nomeLogradouroVar = nome_logradouro_input.value
        var tipoLogradouroVar = tipo_logradouro_select.value
        var numeroVar = numero_logradouro_input.value
        var cepVar = cep_logradouro_input.value
        var complementoVar = complemento_logradouro_input.value

        if (razaoSocialVar == "" ||
            cnpjVar == "" ||
            nomeLogradouroVar == "" ||
            tipoLogradouroVar == "#" ||
            numeroVar == "" ||
            cepVar == "" ||
            complementoVar == ""
        ) {

            alert("Preencha todos os campos corretamente!");

            return false;
        } else {
            if (tipoLogradouroVar == "rua") {
                tipoLogradouroVar = 1;
            } else {
                tipoLogradouroVar = 2;
            }
        }

        fetch("/empresas/cadastrarEndereco", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeLogradouroServer: nomeLogradouroVar,
                tipoLogradouroServer: tipoLogradouroVar,
                numeroServer: numeroVar,
                cepServer: cepVar,
                complementoServer: complementoVar
            }),
        }).then(function (resposta) {
            console.log("resposta: ", resposta);

            if (resposta.ok) {

                resposta.json()
                    .then(json => {
                        console.log("\n\n\n\n\nALEATÓRIO PARA VER A RESPOSTA");
                        console.log(json);
                        var idInserido = json.insertId;
                        console.log(idInserido);

                        sessionStorage.ID_ENDERECO = idInserido;

                        fetch("/empresas/cadastrar", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                idEnderecoServer: idInserido,
                                razaoSocialServer: razaoSocialVar,
                                cnpjServer: cnpjVar
                            }),
                        }).then().catch()

                    });

                alert("Cadastro Realizado com Sucesso!")

                setTimeout(() => {
                    fecharModalAddUser();
                }, "1000");


            } else {
                console.log(resposta);
                throw "Houve um erro ao tentar realizar o cadastro!";
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            return false;
        });

    }

</script>
